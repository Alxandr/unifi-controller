name: Check for updates
on:
  schedule:
    - cron: "0 1 * * 1,4"

jobs:
  check:
    name: Check for updates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: "13.x"

      - name: Install node modules
        run: npm ci

      - name: Check for updates
        run: env GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" ./update.sh
